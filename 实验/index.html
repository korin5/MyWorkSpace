    a img{

    a:hover img{

    }

    a:hover{

      transition: 0.3s;
    }

    a::before{
      content: "Miku";

      height: 0%;

      line-height: 300px;
      text-align: center;
      font-size: 5em;
      background-color: rgba(10, 10, 10, 0.5);
      z-index: 999;
      display: none;
    }

    

    a:hover::before{
      width: 100%;
      height: 100%;
      display: block;
      
    }
